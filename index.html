<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class ="icons">
                <img src="./assets/My project.png" alt="logo" height="50px">
                <p style="font-size: 28px;justify-self: start;">Dashboard</p>
                <img src="./assets/home.svg" alt="home" class="filt"/>
                <div class="text-svg">Home</div>
                <img src="./assets/face-man-profile.svg" alt="home" class="filt"/>
                <div class="text-svg">Profile</div>
                <img src="./assets/message-bulleted.svg" alt="home" class="filt"/>
                <div class="text-svg">Messages</div>
                <img src="./assets/history.svg" alt="home" class="filt"/>
                <div class="text-svg">History</div>
                <img src="./assets/file-tree.svg" alt="home" class="filt"/>
                <div class="text-svg">Tasks</div>
                <img src="./assets/account-group.svg" alt="home" class="filt"/>
                <div class="text-svg">Communities</div>
                <img src="./assets/cog.svg" alt="home" class="filt"/>
                <div class="text-svg">Settings</div>
                <img src="./assets/face-agent.svg" alt="home" class="filt"/>
                <div class="text-svg">Support</div>
                <img src="./assets/eye-off.svg" alt="home" class="filt"/>
                <div class="text-svg">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="upper-header">
                <img src="./assets/magnify.svg" class="filt" style="height: 35px; "/>
                <div class="search-bar"></div>
                <div class="right-top"style="display:grid;grid-template-columns: 1fr 4fr;grid-auto-flow: row; align-items:center">
                    <img src="./assets/alarm-light.svg" class="filt" style="justify-self: end; "/>
                    <div class="profile">
                        <img src="./assets/icons8-stormtrooper-50.png"  height="50px" class="filt">
                        <div style="color:white">FN-2187</div>
                    </div>
                </div>
            </div>
            <div></div>
            
        </div>
    </div>
</body>
</html>
