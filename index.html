<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/My project.png" alt="logo" height="50px">
                <div>Dashboard</div>
            </div>
            <div class="Home">
                <img src="./assets/home.svg" alt="home" class="filt"/>
                Home
            </div>
            <div class="profile">
                <img src="./assets/face-man-profile.svg" alt="home" class="filt"/>
                Profile
            </div>
            <div class="mssg">
                <img src="./assets/message-bulleted.svg" alt="home" class="filt"/>
                Messages
            </div>
            <div class="History">
                <img src="./assets/history.svg" alt="home" class="filt"/>
                History
            </div>
            <div class="tasks">
                <img src="./assets/file-tree.svg" alt="home" class="filt"/>
                Tasks
            </div>
            <div class="comm">
                <img src="./assets/account-group.svg" alt="home" class="filt"/>
                Communities
            </div>
            <div class="setting">
                <img src="./assets/cog.svg" alt="home" class="filt"/>
                Settings
            </div>
            <div class="support">
                <img src="./assets/face-agent.svg" alt="home" class="filt"/>
                Support
            </div>
            <div class="privacy">
                <img src="./assets/eye-off.svg" alt="home" class="filt"/>
                Privacy
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="content"></div>
    </div>
</body>
</html>
